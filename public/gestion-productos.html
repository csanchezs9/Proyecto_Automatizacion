<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Sistema de Automatización</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            color: #e2e8f0;
            margin: 0;
            padding: 0;
        }

        .header {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            border-bottom: 1px solid rgba(59, 130, 246, 0.3);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .back-arrow {
            color: #ffffff;
            font-size: 1.5rem;
            text-decoration: none;
            transition: color 0.3s ease;
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
        }

        .back-arrow:hover {
            color: #3b82f6;
        }

        .spacer {
            width: 1.5rem;
        }

        .header h1 {
            color: #3b82f6;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 0;
            flex: 1;
            justify-content: center;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.6);
            background: linear-gradient(135deg, #2563eb, #1e40af);
        }

        .btn-secondary {
            background: rgba(51, 65, 85, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background: rgba(71, 85, 105, 0.9);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: #3b82f6;
            margin-bottom: 10px;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            color: #e2e8f0;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .products-container {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .products-header h2 {
            color: #e2e8f0;
            font-size: 1.8rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-icon {
            background: transparent;
            border: none;
            color: #3b82f6;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .refresh-icon:hover {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            transform: rotate(360deg);
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 10px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.3s ease;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
        }

        .search-input:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
        }

        .product-card {
            background: rgba(51, 65, 85, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
            border-color: rgba(59, 130, 246, 0.4);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .product-image i {
            font-size: 3rem;
            color: #64748b;
        }

        .product-info h3 {
            color: #e2e8f0;
            font-size: 1.2rem;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-id {
            background: #3b82f6;
            color: white;
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            display: inline-block;
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }

        .product-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-date {
            color: #64748b;
            font-size: 0.8rem;
        }

        .product-talla {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-talla i {
            color: #60a5fa;
        }

        .product-stock {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .stock-ok {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .stock-low {
            color: #f59e0b;
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
        }

        .stock-empty {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #3b82f6;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ef4444;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
                order: 1;
            }

            .header-actions {
                order: 2;
            }

            .products-header {
                flex-direction: column;
                gap: 15px;
            }

            .search-input {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1400px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/index.html" class="back-arrow">
                <i class="fas fa-arrow-left"></i>
            </a>
            <h1><i class="fas fa-boxes"></i> Gestión de Productos</h1>
            <div class="spacer"></div>
        </div>
    </div>

    <div class="container">
        <!-- Estadísticas -->
        <div class="stats-grid" id="statsContainer">
            <!-- Las estadísticas se cargarán aquí -->
        </div>

        <!-- Contenedor de productos -->
        <div class="products-container">
            <div class="products-header">
                <div class="section-title">
                    <h2><i class="fas fa-list"></i> Lista de Productos</h2>
                    <button class="refresh-icon" onclick="refreshProducts()" title="Actualizar">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos..." onkeyup="filterProducts()">
                    <button class="btn" onclick="filterProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="loadingState" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando productos...</p>
            </div>

            <div id="errorState" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error al cargar productos</h3>
                <p id="errorMessage"></p>
                <button class="btn" onclick="loadProducts()">
                    <i class="fas fa-retry"></i> Reintentar
                </button>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No hay productos disponibles</h3>
                <p>Aún no has agregado ningún producto a tu catálogo.</p>
                <a href="/index.html" class="btn">
                    <i class="fas fa-plus"></i> Agregar Primer Producto
                </a>
            </div>

            <div id="productsGrid" class="products-grid" style="display: none;">
                <!-- Los productos se cargarán aquí -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let allProducts = [];

        // Cargar productos y estadísticas al iniciar
        window.onload = function() {
            loadProducts();
            loadStats();
        };

        async function loadProducts() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const data = await response.json();

                if (data.success && data.data && data.data.length > 0) {
                    allProducts = data.data;
                    displayProducts(allProducts);
                    loadStats(); // Recalcular estadísticas con datos de stock
                    hideLoading();
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Error al cargar productos:', error);
                showError('Error de conexión al servidor. Por favor, intenta nuevamente.');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/stats`);
                const data = await response.json();

                if (data.success) {
                    displayStats(data.data);
                }
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
            }
        }

        function displayStats(stats) {
            const statsContainer = document.getElementById('statsContainer');
            
            // Calcular estadísticas de stock desde allProducts
            let totalStock = 0;
            let stockBajo = 0;
            let sinStock = 0;
            
            if (allProducts && allProducts.length > 0) {
                allProducts.forEach(product => {
                    const cantidad = parseInt(product.cantidad) || 0;
                    totalStock += cantidad;
                    if (cantidad === 0) sinStock++;
                    else if (cantidad < 5) stockBajo++;
                });
            }
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-boxes"></i>
                    <h3>${stats.total_productos}</h3>
                    <p>Total Productos</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-warehouse"></i>
                    <h3>${totalStock}</h3>
                    <p>Total en Stock</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i>
                    <h3>${stockBajo}</h3>
                    <p>Stock Bajo (&lt;5)</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle" style="color: #ef4444;"></i>
                    <h3>${sinStock}</h3>
                    <p>Sin Stock</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>$${parseFloat(stats.precio_promedio).toLocaleString()}</h3>
                    <p>Precio Promedio</p>
                </div>
            `;
        }

        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            
            if (!products || products.length === 0) {
                showEmpty();
                return;
            }

            const productsHTML = products.map(product => {
                const imageHTML = product.imagen_url && product.imagen_url !== 'Sin imagen' 
                    ? `<img src="${product.imagen_url}" alt="${product.nombre}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <i class="fas fa-image" style="display: none;"></i>`
                    : `<i class="fas fa-image"></i>`;

                const fecha = product.creado_en 
                    ? new Date(product.creado_en).toLocaleDateString('es-ES', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric'
                      })
                    : 'Fecha no disponible';

                const precio = product.precio 
                    ? `$${parseFloat(product.precio).toLocaleString('es-ES')}`
                    : '$0';

                const talla = product.talla || 'Única';
                const cantidad = product.cantidad || 0;
                const stockClass = cantidad < 5 ? 'stock-low' : cantidad === 0 ? 'stock-empty' : 'stock-ok';
                
                return `
                    <div class="product-card" data-product-name="${product.nombre.toLowerCase()}" data-product-id="${product.id.toLowerCase()}">
                        <div class="product-image">
                            ${imageHTML}
                        </div>
                        <div class="product-info">
                            <div class="product-id">${product.id}</div>
                            <h3>${product.nombre}</h3>
                            <div class="product-price">${precio}</div>
                            <div class="product-talla">
                                <i class="fas fa-tshirt"></i> Talla: <strong>${talla}</strong>
                            </div>
                            <div class="product-stock ${stockClass}">
                                <i class="fas fa-boxes"></i> Stock: <strong>${cantidad}</strong>
                            </div>
                            <div class="product-description">${product.descripcion || 'Sin descripción'}</div>
                            <div class="product-date">
                                <i class="fas fa-calendar"></i> ${fecha}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            productsGrid.innerHTML = productsHTML;
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                displayProducts(allProducts);
                return;
            }

            const filteredProducts = allProducts.filter(product => 
                product.nombre.toLowerCase().includes(searchTerm) ||
                product.id.toLowerCase().includes(searchTerm) ||
                (product.descripcion && product.descripcion.toLowerCase().includes(searchTerm)) ||
                (product.talla && product.talla.toLowerCase().includes(searchTerm))
            );

            displayProducts(filteredProducts);
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'grid';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        function showEmpty() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('productsGrid').style.display = 'none';
        }

        function refreshProducts() {
            loadProducts();
            loadStats();
        }
    </script>
</body>
</html>
