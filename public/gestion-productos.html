<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos - Cyntex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background: linear-gradient(135deg, #0f172a, #1e293b) !important;
            border-bottom: 1px solid #334155;
            padding: 1rem 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.3);
        }

        .navbar-brand {
            color: #ffffff !important;
            font-size: 1.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand i {
            color: #00d4ff;
        }

        /* Estilos para el botón de volver */
        .back-btn {
            background: rgba(30, 41, 59, 0.5);
            border: 2px solid #00d4ff;
            color: #00d4ff;
            border-radius: 12px;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .back-btn:hover {
            background: #00d4ff;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 212, 255, 0.3);
        }

        .back-btn i {
            transition: transform 0.3s ease;
        }

        .back-btn:hover i {
            transform: translateX(-2px);
        }

        .status-badge {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-badge i {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .last-update {
            font-size: 0.85rem;
            color: #94a3b8;
            margin-left: 1rem;
        }

        .btn {
            background: linear-gradient(135deg, #00d4ff, #0ea5e9);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 212, 255, 0.6);
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #334155, #475569);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-secondary:hover {
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
            background: linear-gradient(135deg, #475569, #64748b);
        }

        .container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 0 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b, #334155);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            text-align: center;
            transition: transform 0.3s ease;
            border: 1px solid #475569;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .stat-card i {
            font-size: 2.5rem;
            color: #00d4ff;
            margin-bottom: 10px;
        }

        .stat-card h3 {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .products-container {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 1px solid #334155;
        }

        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #475569;
        }

        .products-header h2 {
            color: #ffffff;
            font-size: 1.8rem;
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .refresh-icon {
            background: transparent;
            border: none;
            color: #00d4ff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .refresh-icon:hover {
            background: rgba(0, 212, 255, 0.1);
            color: #60a5fa;
            transform: rotate(360deg);
        }

        .search-box {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .search-input {
            padding: 10px 15px;
            border: 2px solid rgba(71, 85, 105, 0.5);
            border-radius: 10px;
            font-size: 14px;
            width: 250px;
            transition: border-color 0.3s ease;
            background: rgba(51, 65, 85, 0.8);
            color: #e2e8f0;
        }

        .search-input:focus {
            outline: none;
            border-color: #00d4ff;
        }

        .search-input::placeholder {
            color: #94a3b8;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
        }

        .product-card {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            border: 1px solid #334155;
        }

        .product-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 212, 255, 0.2);
            border-color: #00d4ff;
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 1px solid rgba(71, 85, 105, 0.3);
        }

        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
        }

        .product-image i {
            font-size: 3rem;
            color: #64748b;
        }

        .product-info h3 {
            color: #e2e8f0;
            font-size: 1.2rem;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .product-id {
            color: #00d4ff;
            font-size: 0.85rem;
            font-weight: 700;
            display: inline-block;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .product-price {
            font-size: 1.4rem;
            font-weight: 700;
            color: #10b981;
            margin-bottom: 8px;
        }

        .product-description {
            color: #94a3b8;
            font-size: 0.9rem;
            line-height: 1.4;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .product-date {
            color: #64748b;
            font-size: 0.8rem;
        }

        .product-talla {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .product-talla i {
            color: #60a5fa;
        }

        .product-stock {
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 4px 8px;
            border-radius: 6px;
        }

        .stock-ok {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .stock-low {
            color: #f97316;
            background: rgba(249, 115, 22, 0.1);
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .stock-empty {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: #00d4ff;
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 10px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            text-align: center;
            padding: 50px;
            color: #ef4444;
        }

        .error i {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #94a3b8;
        }

        .empty-state i {
            font-size: 4rem;
            color: #64748b;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #e2e8f0;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header h1 {
                font-size: 2rem;
                order: 1;
            }

            .header-actions {
                order: 2;
            }

            .products-header {
                flex-direction: column;
                gap: 15px;
            }

            .search-input {
                width: 100%;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 1400px) {
            .products-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }

        @media (max-width: 1200px) {
            .products-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        @media (max-width: 900px) {
            .products-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <!-- Botón de volver -->
            <button onclick="goBack()" class="back-btn me-3" title="Volver al Sistema Principal">
                <i class="fas fa-arrow-left"></i>
                <span class="d-none d-sm-inline">Volver</span>
            </button>
            
            <span class="navbar-brand">
                <i class="fas fa-boxes"></i>
                Gestión de Productos
            </span>
            <div class="d-flex align-items-center">
                <span class="status-badge">
                    <i class="fas fa-circle"></i>
                    Sistema Activo
                </span>
                <span class="last-update" id="lastUpdate">Última actualización: Cargando...</span>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 30px;">
        <!-- Estadísticas -->
        <div class="stats-grid" id="statsContainer">
            <!-- Las estadísticas se cargarán aquí -->
        </div>

        <!-- Contenedor de productos -->
        <div class="products-container">
            <div class="products-header">
                <div class="section-title">
                    <h2><i class="fas fa-list"></i> Lista de Productos</h2>
                    <button class="refresh-icon" onclick="refreshProducts()" title="Actualizar">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                </div>
                <div class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar productos..." oninput="filterProducts()">
                    <button class="btn" onclick="filterProducts()">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <div id="loadingState" class="loading">
                <i class="fas fa-spinner"></i>
                <p>Cargando productos...</p>
            </div>

            <div id="errorState" class="error" style="display: none;">
                <i class="fas fa-exclamation-triangle"></i>
                <h3>Error al cargar productos</h3>
                <p id="errorMessage"></p>
                <button class="btn" onclick="loadProducts()">
                    <i class="fas fa-retry"></i> Reintentar
                </button>
            </div>

            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-inbox"></i>
                <h3>No hay productos disponibles</h3>
                <p>Aún no has agregado ningún producto a tu catálogo.</p>
                <a href="/index.html" class="btn">
                    <i class="fas fa-plus"></i> Agregar Primer Producto
                </a>
            </div>

            <div id="noResultsState" class="empty-state" style="display: none;">
                <i class="fas fa-search"></i>
                <h3>No hay ningún producto con este nombre</h3>
                <p id="searchTermText"></p>
            </div>

            <div id="productsGrid" class="products-grid" style="display: none;">
                <!-- Los productos se cargarán aquí -->
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin;
        let allProducts = [];

        // Go back to main system
        function goBack() {
            try {
                if (document.referrer && document.referrer !== '') {
                    window.location.href = document.referrer;
                } else if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/index.html';
                }
            } catch (error) {
                console.error('Error al volver:', error);
                window.location.href = '/index.html';
            }
        }

        // Actualizar timestamp
        function updateLastUpdate() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('es-ES', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('lastUpdate').textContent = `Última actualización: ${timeString}`;
        }

        // Cargar productos y estadísticas al iniciar
        window.onload = function() {
            loadProducts();
            loadStats();
            updateLastUpdate();
            // Actualizar cada minuto
            setInterval(updateLastUpdate, 60000);
        };

        async function loadProducts() {
            try {
                showLoading();
                
                const response = await fetch(`${API_BASE_URL}/api/products`);
                const data = await response.json();

                if (data.success && data.data && data.data.length > 0) {
                    allProducts = data.data;
                    displayProducts(allProducts);
                    loadStats(); // Recalcular estadísticas con datos de stock
                    hideLoading();
                } else {
                    showEmpty();
                }
            } catch (error) {
                console.error('Error al cargar productos:', error);
                showError('Error de conexión al servidor. Por favor, intenta nuevamente.');
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/products/stats`);
                const data = await response.json();

                if (data.success) {
                    displayStats(data.data);
                }
            } catch (error) {
                console.error('Error al cargar estadísticas:', error);
            }
        }

        function displayStats(stats) {
            const statsContainer = document.getElementById('statsContainer');
            
            // Calcular estadísticas de stock desde allProducts
            let totalStock = 0;
            let stockBajo = 0;
            let sinStock = 0;
            
            if (allProducts && allProducts.length > 0) {
                allProducts.forEach(product => {
                    const cantidad = parseInt(product.cantidad) || 0;
                    totalStock += cantidad;
                    if (cantidad === 0) sinStock++;
                    else if (cantidad < 5) stockBajo++;
                });
            }
            
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <i class="fas fa-boxes"></i>
                    <h3>${stats.total_productos}</h3>
                    <p>Total Productos</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-warehouse"></i>
                    <h3>${totalStock}</h3>
                    <p>Total en Stock</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-exclamation-triangle" style="color: #f59e0b;"></i>
                    <h3>${stockBajo}</h3>
                    <p>Stock Bajo (&lt;5)</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-times-circle" style="color: #ef4444;"></i>
                    <h3>${sinStock}</h3>
                    <p>Sin Stock</p>
                </div>
                <div class="stat-card">
                    <i class="fas fa-dollar-sign"></i>
                    <h3>$${parseFloat(stats.precio_promedio).toLocaleString()}</h3>
                    <p>Precio Promedio</p>
                </div>
            `;
        }

        function displayProducts(products) {
            const productsGrid = document.getElementById('productsGrid');
            const searchInput = document.getElementById('searchInput');
            const searchTerm = searchInput ? searchInput.value.trim() : '';
            
            if (!products || products.length === 0) {
                // Si hay búsqueda activa, mostrar mensaje de "no se encontraron resultados"
                if (searchTerm && allProducts.length > 0) {
                    showNoResults(searchTerm);
                } else {
                    // Si no hay productos en la base de datos
                    showEmpty();
                }
                return;
            }

            const productsHTML = products.map(product => {
                const imageHTML = product.imagen_url && product.imagen_url !== 'Sin imagen' 
                    ? `<img src="${product.imagen_url}" alt="${product.nombre}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                       <i class="fas fa-image" style="display: none;"></i>`
                    : `<i class="fas fa-image"></i>`;

                const fecha = product.creado_en 
                    ? new Date(product.creado_en).toLocaleDateString('es-ES', {
                        day: '2-digit',
                        month: 'short',
                        year: 'numeric'
                      })
                    : 'Fecha no disponible';

                const precio = product.precio 
                    ? `$${parseFloat(product.precio).toLocaleString('es-ES')}`
                    : '$0';

                const talla = product.talla || 'Única';
                const cantidad = parseInt(product.cantidad) || 0;
                const stockClass = cantidad === 0 ? 'stock-empty' : cantidad < 5 ? 'stock-low' : 'stock-ok';
                
                return `
                    <div class="product-card" data-product-name="${product.nombre.toLowerCase()}" data-product-id="${product.id.toLowerCase()}">
                        <div class="product-image">
                            ${imageHTML}
                        </div>
                        <div class="product-info">
                            <div class="product-id">${product.id}</div>
                            <h3>${product.nombre}</h3>
                            <div class="product-price">${precio}</div>
                            <div class="product-talla">
                                <i class="fas fa-tshirt"></i> Talla: <strong>${talla}</strong>
                            </div>
                            <div class="product-stock ${stockClass}">
                                <i class="fas fa-boxes"></i> Stock: <strong>${cantidad}</strong>
                            </div>
                            <div class="product-description">${product.descripcion || 'Sin descripción'}</div>
                            <div class="product-date">
                                <i class="fas fa-calendar"></i> ${fecha}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            productsGrid.innerHTML = productsHTML;
            document.getElementById('productsGrid').style.display = 'grid';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('noResultsState').style.display = 'none';
        }

        function filterProducts() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                displayProducts(allProducts);
                return;
            }

            const filteredProducts = allProducts.filter(product => 
                product.nombre.toLowerCase().includes(searchTerm) ||
                product.id.toLowerCase().includes(searchTerm) ||
                (product.descripcion && product.descripcion.toLowerCase().includes(searchTerm)) ||
                (product.talla && product.talla.toLowerCase().includes(searchTerm))
            );

            displayProducts(filteredProducts);
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            displayProducts(allProducts);
        }

        function showLoading() {
            document.getElementById('loadingState').style.display = 'block';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('noResultsState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'none';
        }

        function hideLoading() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'grid';
        }

        function showError(message) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'block';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('noResultsState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'none';
            document.getElementById('errorMessage').textContent = message;
        }

        function showEmpty() {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'block';
            document.getElementById('noResultsState').style.display = 'none';
            document.getElementById('productsGrid').style.display = 'none';
        }

        function showNoResults(searchTerm) {
            document.getElementById('loadingState').style.display = 'none';
            document.getElementById('errorState').style.display = 'none';
            document.getElementById('emptyState').style.display = 'none';
            document.getElementById('noResultsState').style.display = 'block';
            document.getElementById('productsGrid').style.display = 'none';
            document.getElementById('searchTermText').textContent = `No se encontraron resultados para "${searchTerm}"`;
        }

        function refreshProducts() {
            loadProducts();
            loadStats();
        }
    </script>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
